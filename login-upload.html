<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex - Upload & Tag Images with AI</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';
    import { getFirestore, collection, addDoc, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC26cwtYcP1_PdH8js-9OLQ4JRjEW8QHJI",
      authDomain: "codex-1163f.firebaseapp.com",
      projectId: "codex-1163f",
      storageBucket: "codex-1163f.firebasestorage.app",
      messagingSenderId: "286859291851",
      appId: "1:286859291851:web:de3b05fb4ca60153823f4e",
      measurementId: "G-0CECX7YMP5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let currentFile = null;

    // Auth state listener
    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (user) {
        // User is signed in
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('uploadSection').style.display = 'block';
        document.getElementById('userInfo').innerHTML = `
          <div style="display: flex; align-items: center; gap: 10px;">
            <img src="${user.photoURL}" style="width: 40px; height: 40px; border-radius: 50%;">
            <div>
              <div style="font-weight: bold;">${user.displayName}</div>
              <div style="font-size: 12px; color: #666;">${user.email}</div>
            </div>
            <button onclick="handleSignOut()" style="margin-left: auto; padding: 8px 16px; background: #f44336; width: auto;">
              Sign Out
            </button>
          </div>
        `;

        // Create/update user profile
        await setDoc(doc(db, 'users', user.uid), {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName,
          photoURL: user.photoURL,
          lastLoginAt: serverTimestamp(),
        }, { merge: true });

      } else {
        // User is signed out
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('uploadSection').style.display = 'none';
      }
    });

    window.handleGoogleSignIn = async function() {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error('Error signing in:', error);
        alert('Failed to sign in: ' + error.message);
      }
    };

    window.handleSignOut = async function() {
      try {
        await signOut(auth);
      } catch (error) {
        console.error('Error signing out:', error);
      }
    };

    window.handleFileSelect = function(event) {
      const file = event.target.files[0];
      if (!file) return;

      currentFile = file;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('preview').innerHTML = `
          <img src="${e.target.result}" style="max-width: 400px; max-height: 400px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
          <p style="margin-top: 10px;"><strong>File:</strong> ${file.name}</p>
          <p><strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB</p>
          <p><strong>Type:</strong> ${file.type}</p>
        `;
        document.getElementById('uploadBtn').disabled = false;
      };
      reader.readAsDataURL(file);
    };

    window.uploadImage = async function() {
      if (!currentFile || !currentUser) return;

      const uploadBtn = document.getElementById('uploadBtn');
      const progress = document.getElementById('progress');
      const result = document.getElementById('result');
      
      uploadBtn.disabled = true;
      progress.innerHTML = '<p>üì§ Uploading to R2...</p>';
      result.innerHTML = '';

      try {
        // Convert file to base64
        const reader = new FileReader();
        const fileData = await new Promise((resolve, reject) => {
          reader.onload = () => {
            const base64 = reader.result.split(',')[1];
            resolve(base64);
          };
          reader.onerror = reject;
          reader.readAsDataURL(currentFile);
        });

        // Upload through Cloud Function
        const uploadToR2 = httpsCallable(functions, 'uploadToR2');
        const uploadResponse = await uploadToR2({ 
          fileName: currentFile.name, 
          fileType: currentFile.type,
          fileData: fileData
        });

        const { key, publicUrl } = uploadResponse.data;

        progress.innerHTML += '<p>‚úÖ Uploaded to R2</p><p>üíæ Saving to Firestore...</p>';

        // Save to Firestore
        const docRef = await addDoc(collection(db, 'items'), {
          type: 'image',
          title: currentFile.name,
          url: publicUrl,
          key: key,
          fileType: currentFile.type,
          size: currentFile.size,
          createdAt: serverTimestamp(),
          userId: currentUser.uid,
        });

        progress.innerHTML += '<p>‚úÖ Saved to Firestore</p><p>ü§ñ AI tagging in progress...</p>';

        result.innerHTML = `
          <div style="background: #e8f5e9; padding: 20px; border-radius: 8px; margin-top: 20px;">
            <h3 style="color: #2e7d32; margin-top: 0;">‚úÖ Upload Successful!</h3>
            <p><strong>Document ID:</strong> <code>${docRef.id}</code></p>
            <p><strong>Public URL:</strong><br><a href="${publicUrl}" target="_blank" style="word-break: break-all;">${publicUrl}</a></p>
            <img src="${publicUrl}" style="max-width: 100%; margin-top: 10px; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" 
                 onerror="this.style.display='none';">
            <div style="margin-top: 15px; padding: 15px; background: #fff3cd; border-radius: 4px;">
              <p style="margin: 0; color: #856404;">
                <strong>ü§ñ AI is analyzing your image...</strong><br>
                Check back in ~20 seconds to see AI-generated tags!
              </p>
              <a href="https://console.firebase.google.com/project/codex-1163f/firestore/databases/-default-/data/~2Fitems~2F${docRef.id}" 
                 target="_blank" 
                 style="display: inline-block; margin-top: 10px; padding: 8px 16px; background: #1976d2; color: white; text-decoration: none; border-radius: 4px; font-size: 14px;">
                View in Firestore ‚Üí
              </a>
            </div>
          </div>
        `;

        uploadBtn.disabled = false;
        currentFile = null;
        document.getElementById('fileInput').value = '';
        document.getElementById('preview').innerHTML = '';
        progress.innerHTML = '';

      } catch (error) {
        console.error('Error:', error);
        result.innerHTML = `
          <div style="background: #ffebee; padding: 20px; border-radius: 8px; margin-top: 20px;">
            <h3 style="color: #c62828; margin-top: 0;">‚ùå Upload Failed</h3>
            <p><strong>Error:</strong> ${error.message}</p>
            <details>
              <summary style="cursor: pointer; color: #666;">Show Error Details</summary>
              <pre style="background: #fff; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px;">${JSON.stringify(error, Object.getOwnPropertyNames(error), 2)}</pre>
            </details>
          </div>
        `;
        uploadBtn.disabled = false;
        progress.innerHTML = '';
      }
    };
  </script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    .content {
      padding: 30px;
    }
    #loginSection {
      text-align: center;
      padding: 40px 20px;
    }
    #loginSection h2 {
      margin-bottom: 20px;
      color: #333;
    }
    #loginSection p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .google-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: white;
      color: #444;
      padding: 12px 24px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    .google-btn:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    #userInfo {
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s;
      background: #fafafa;
    }
    .upload-area:hover {
      border-color: #667eea;
      background: #f0f0ff;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    #preview, #progress, #result {
      margin-top: 20px;
    }
    code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üñºÔ∏è Codex</h1>
      <p>Upload images and let AI tag them automatically</p>
    </div>
    
    <div class="content">
      <!-- Login Section -->
      <div id="loginSection">
        <h2>Welcome to Codex</h2>
        <p>Sign in with your Google account to start uploading and organizing your images with AI-powered tagging.</p>
        <button class="google-btn" onclick="handleGoogleSignIn()">
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><g fill="#000" fill-rule="evenodd"><path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/><path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62z" fill="#4285F4"/><path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/><path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/><path fill="none" d="M0 0h18v18H0z"/></g></svg>
          Sign in with Google
        </button>
      </div>

      <!-- Upload Section -->
      <div id="uploadSection" style="display: none;">
        <div id="userInfo"></div>
        
        <label for="fileInput" class="upload-area">
          <div>
            <p style="font-size: 48px; margin: 0;">üìÅ</p>
            <p style="font-size: 18px; margin: 10px 0; font-weight: 600;">Click to select an image</p>
            <p style="color: #666; font-size: 14px;">Supports: JPG, PNG, GIF, WebP</p>
          </div>
        </label>
        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
        
        <div id="preview"></div>
        
        <button id="uploadBtn" onclick="uploadImage()" disabled>
          Upload & Auto-Tag with AI
        </button>
        
        <div id="progress"></div>
        <div id="result"></div>
      </div>
    </div>
  </div>
</body>
</html>
